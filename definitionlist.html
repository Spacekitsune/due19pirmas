<!DOCTYPE html>
<html lang="lt">
    <head>
        <title>List</title>
        <meta charset="UTF-8">
    </head> 
    <body>
        <h3>Definition list</h3>
        <dl style="border-style: solid; border-width: 1px; padding: 10px;">
            <dt><strong>Sąvokos pavadinimas</strong></dt>
            <dd>1 Sąvokos apibrėžimas</dd>
            <dt><em>2 Sąvokos pavadinimas</em></dt>
            <dd>2 Sąvokos apibrėžimas</dd>
            <dt><mark style="background-color: yellow;">3 Sąvokos pavadinimas</mark></dt>
            <dd>3 Sąvokos apibrėžimas</dd>
            <dt><u>4 Sąvokos pavadinimas</u></dt>
            <dd>4 Sąvokos apibrėžimas</dd>
        </dl>
    </body>
</html>
