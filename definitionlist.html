<!DOCTYPE html>
<html lang="lt">
    <head>
        <title>List</title>
        <meta charset="UTF-8">
    </head> 
    <body>
        <h3>Definition list</h3>
        <dl style="border: 1px solid; padding: 10px;">
            <dt style="font-weight: bold;">1 Sąvokos pavadinimas</dt>
            <dd>1 Sąvokos apibrėžimas</dd>
            <dt style="font-style: italic;">2 Sąvokos pavadinimas</dt>
            <dd>2 Sąvokos apibrėžimas</dd>
            <dt><mark style="background-color: yellow;">3 Sąvokos pavadinimas</mark></dt>
            <dd>3 Sąvokos apibrėžimas</dd>
            <dt style="text-decoration: underline;">4 Sąvokos pavadinimas</dt>
            <dd>4 Sąvokos apibrėžimas</dd>
        </dl>
    </body>
</html>
